<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Inicio de sesión</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="height: 40px;">
    <div class="container">
        <!-- Botón para mostrar el menú de navegación en dispositivos móviles -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<div class="container">
    <!-- Botón adicional para mostrar el menú de navegación en dispositivos móviles -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</div>

<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <!-- Imagen de logotipo -->
            <img src="logo.jpg" alt="Imagen" class="img-fluid">
        </div>
        <div class="col-md-6">
            <!-- Formulario de inicio de sesión -->
            <div style="background-color: rgba(192, 192, 192, 0.4); padding: 20px; border-radius: 5px;">
                <h1>Bienvenido a Clean Up, inicie sesión para continuar</h1>
                <form th:action="@{/login}" method="post">

                    <!-- Manejo de errores y mensajes de éxito -->
                    <div th:if=${param.error}>
                        <div class="alert alert-danger">Usuario o contraseña incorrectos</div>
                    </div>

                    <div th:if=${param.logout}>
                        <div class="alert alert-info">Ha cerrado sesión exitosamente</div>
                    </div>

                    <!-- Campos de entrada para correo electrónico y contraseña -->
                    <div class="form-group">
                        <label for="username">Correo electrónico:</label>
                        <input id="username" name="username" type="text" class="form-control"
                               required autofocus="autofocus" placeholder="Introduzca su correo electrónico">
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input id="password" type="password" name="password" class="form-control" required
                               autofocus="autofocus" placeholder="Introduzca su contraseña">
                    </div>
                    
                    <!-- Botón de inicio de sesión -->
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6 offset-md-3">
                                <button type="submit" class="btn btn-primary btn-block" name="login-submit">Iniciar sesión</button>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- Enlace de registro si no se tiene usuario -->
                <div class="form-group">
                    <span>En caso de no tener usuario, <a th:href="@{/registro}">regístrese aquí</a></span>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (Popper.js and Bootstrap JS) -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
