<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú de Facturación</title>
  <!-- Enlace a los estilos de Bootstrap 4 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Enlace a la biblioteca de iconos Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Enlace a los estilos de DataTables -->
  <link href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap4.min.css" rel="stylesheet">
  <style>
    /* Alinea verticalmente el icono con el texto */
    .nav-link i {
      vertical-align: middle;
      margin-right: 5px; /* Añade espacio entre el icono y el texto */
    }
  </style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Inicio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/factura/crear">Crear Factura</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/factura/listar">Lista de Facturas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/users">Usuarios</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
              <a class="nav-link" th:href="@{/logout}">
                <i class="material-icons">person</i> Cerrar sesión
              </a>
            </li>
          </ul>
        </div>
      </nav>      
      <br><br>
  <!-- Contenido de la página -->
  <div class="container mt-5">
    <h1>Lista de usuarios</h1>
    <!-- Tabla de usuarios -->
    <table class="table table-striped table-bordered" id="usuariosTable">
      <thead class="table-info">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <!-- Iteración sobre los usuarios -->
        <tr th:each="usuario : ${usuarios}">
          <!-- Celdas de datos -->
          <td th:text="${usuario.id}">ID</td>
          <td th:text="${usuario.nombre}">Nombre</td>
          <td th:text="${usuario.apellido}">Apellido</td>
          <td th:text="${usuario.email}">Email</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <!-- Enlaces a los scripts de Bootstrap, jQuery y DataTables -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap4.min.js"></script>
  
  <script>
    $(document).ready(function() {
      // Inicializar DataTables
      $('#usuariosTable').DataTable();
    });
  </script>
</body>
</html>
